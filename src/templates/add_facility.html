<html>
	<body><title>Add Facility</title>
	<!--<p>Connected to {{dbhost}} at port {{dbport}} for database {{dbname}}</p>-->

	<p>Create a new Facility:</p>
		<form action="{{url_for('add_facility')}}" method = "POST">
			Common name: <br>
			<input type="text" name="common_name" ><br>
			fcode: <br>
			<input type="text" name="fcode" ><br>
			<input type="submit" name="submit" value="submit"/>
		</form>
		<h2>Facilities in database:</h2>
		<table>
			<tr>
				<th> FCODE </th>
				<th> Common name (for Facility)</th>
			</tr>

			{%for item in session.fac_results%}
			<tr>
				<td> {{item.common_name}} </td>
				<td> {{item.fcode}} </td>
			</tr>
			{%endfor%}
		</table>
	</body>
</html>
