
<html>
	<head><title>Update Transit times</title></head>
	<body>
		<form action="{{url_for('update_transit')}}" method=POST>
				<dt>Enter the load or unload date for the asset:</dt>
				<dd><input type='date' name='date' value='1970-01-01'></dd>
				<dd><input type='radio' name='which' value='load'> Set Load Time</dd>
				<dd><input type='radio' name='which' value='unload'> Set Unload Time</dd>
				<dd><input type='hidden' name='transfer_id' value="{{request.args.get('transfer_id')}}"></dd>
				<dd><input type='submit' value='Continue'></dd>
		</form><br>
		<a href="{{url_for('dashboard')}}">Back to dashboard</a>
	</body>
</html>
